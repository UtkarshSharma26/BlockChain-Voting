<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Voting Contract</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Voting contract</h1>
        <hr />
        <br />
      </div>
    </div>
    <div id="accountId">0x0</div>
    <div id="votersRow" class="row">
      <!-- CANDIDATES LOAD HERE -->
    </div>
    <div class="form-authorize">
      <label for="usr">Address:</label>
      <input type="text" class="form-control" id="address">
      <button type="button" class="btn btn-primary" onclick="App.AuthorizeVoter(); return false;">Authorize</button>
    </div>
  </div>

  <div id="votingTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-pet">
        <div class="panel-heading">
          <h3 class="panel-title">First Candidate</h3>
        </div>
        <div class="panel-body">
          <strong>Name</strong>: <span class="voter-name">Candidate Name</span><br />
          <strong>Votes</strong>: <span class="Votes">3</span><br />
          <button type="button" class="btn btn-primary btn-vote"  onclick="App.Vote(this.id)">Vote</button>
        </div>
      </div>
    </div>
  </div>



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <script src="js/truffle-contract.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
